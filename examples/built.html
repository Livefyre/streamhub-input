<!DOCTYPE html>
<html>
<head>
    <style>
    #listView {
        width:500px;
        float: left;
    }
    </style>
</head>
    <body>
        <div>
            <button id="editor-button"></button>
            <button id="upload-button"></button>
            <div id= "content-editor"></div>
        </div>
        <div id="listView"></div>
        <div>
            Hi there! this is just a POC that the Input module can be built successfully.
            Check the console for errors. Errors are bad, no errors are good!
        </div>
        <script type="text/javascript" src="../dist/streamhub-input.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                var button = new window.Livefyre['streamhub-input'].ContentEditorButton({
                    el: document.getElementById('editor-button')
                });
                var button2 = new window.Livefyre['streamhub-input'].UploadButton({
                    el: document.getElementById('upload-button')
                });
                var contentEditor = new window.Livefyre['streamhub-input'].ContentEditor({
                    el: document.getElementById('content-editor')
                });
                button.render();
                button2.render();
                contentEditor.render();
            }
        </script>
